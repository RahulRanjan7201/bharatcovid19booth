<div class="row">
<div class="col-sm-6" id="postiviechart" *ngIf="isDataLoaded">
    <apx-chart
  [series]="positiviChartOptions.series"
  [chart]="positiviChartOptions.chart"
  [dataLabels]="positiviChartOptions.dataLabels"
  [markers]="positiviChartOptions.markers"
  [title]="positiviChartOptions.title"
  [fill]="positiviChartOptions.fill"
  [yaxis]="positiviChartOptions.yaxis"
  [xaxis]="positiviChartOptions.xaxis"
  [tooltip]="positiviChartOptions.tooltip"
  [autoUpdateSeries]="true"
></apx-chart>
  </div>
  <div class="col-sm-6" id="recoveredchart" *ngIf="isDataLoaded">
    <apx-chart
  [series]="recoveredChartOptions.series"
  [chart]="recoveredChartOptions.chart"
  [dataLabels]="recoveredChartOptions.dataLabels"
  [markers]="recoveredChartOptions.markers"
  [title]="recoveredChartOptions.title"
  [fill]="recoveredChartOptions.fill"
  [yaxis]="recoveredChartOptions.yaxis"
  [xaxis]="recoveredChartOptions.xaxis"
  [tooltip]="recoveredChartOptions.tooltip"
  [autoUpdateSeries]="true"
></apx-chart>
  </div>
</div>
  <div class="row">
  <div class="col-sm-6" id="deathchart" *ngIf="isDataLoaded">
    <apx-chart
  [series]="deathChartOptions.series"
  [chart]="deathChartOptions.chart"
  [dataLabels]="deathChartOptions.dataLabels"
  [markers]="deathChartOptions.markers"
  [title]="deathChartOptions.title"
  [fill]="deathChartOptions.fill"
  [yaxis]="deathChartOptions.yaxis"
  [xaxis]="deathChartOptions.xaxis"
  [tooltip]="deathChartOptions.tooltip"
  [autoUpdateSeries]="true"
></apx-chart>
  </div>
  <div class="col-sm-6" id="chart" *ngIf="isDataLoaded">
   <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [labels]="chartOptions.labels"
    [responsive]="chartOptions.responsive"
  ></apx-chart>
  </div>
  <div style="margin-left: 50%;">
  <a href="https://www.hitwebcounter.com" target="_blank">
    <img src="https://hitwebcounter.com/counter/counter.php?page=7220509&style=0001&nbdigits=5&type=page&initCount=0" title="User Stats" Alt="PHP Hits Count"   border="0" >
    </a>
  </div> 
</div>
