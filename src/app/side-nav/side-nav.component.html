<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar color = "primary"> Menu </mat-toolbar> 
    <mat-nav-list>
      <a mat-list-item (click)="navigateToDashBoard()">Dashboard</a>
      <a mat-list-item (click)="navigateToEssential()">Essential Service Information</a>
      <a mat-list-item (click)="navigateToHelpline()">Helpline</a>
      <a mat-list-item (click)="navigateToDailyActivity()">Lock Down - Daily Activities</a>
      <a mat-list-item (click)="navigateToFQA()">FQA</a>
    </mat-nav-list>
</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="col-sm-12">
      <span class="col-sm-6">BHARAT COVID-19 HELP BOOTH - #IndiaFightsCorona </span>
      <span class="col-sm-3">LockDown Days Passed : {{daysCount}}</span> 
      <span class="col-sm-3">LockDown Hours Passed : {{hourCount}}</span>
    </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
